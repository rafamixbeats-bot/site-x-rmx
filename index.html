<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMX_SYSTEMS // DATABASE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        color: #cbd5e1; /* slate-300 */
        /* Logo como background fixo com overlay escuro */
        background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.95)), url('https://i.postimg.cc/RCR4W8dK/RMX-Beats-Logo.png');
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
      }
      /* Custom scrollbar for a better look */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #020617; /* slate-950 */
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; /* slate-800 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #334155; /* slate-700 */
      }
      @keyframes toast-in {
        from {
          opacity: 0;
          transform: translateX(100%);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }
      .animate-toast-in {
        animation: toast-in 0.3s ease-out forwards;
      }
      /* Custom Range Input - UPDATED TO LAB GREEN */
      input[type=range].player-progress {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }
      input[type=range].player-progress::-webkit-slider-runnable-track {
        background: rgba(22, 101, 52, 0.3); /* green-900/30 */
        height: 0.25rem;
        border-radius: 0.5rem;
      }
      input[type=range].player-progress::-moz-range-track {
         background: rgba(22, 101, 52, 0.3);
        height: 0.25rem;
        border-radius: 0.5rem;
      }
      input[type=range].player-progress::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -4px;
        background-color: #4ade80; /* green-400 */
        height: 12px;
        width: 12px;
        border-radius: 9999px;
        transition: background-color 0.2s;
        box-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
      }
      input[type=range].player-progress:hover::-webkit-slider-thumb {
        background-color: #22c55e; /* green-500 */
        transform: scale(1.1);
      }
      input[type=range].player-progress::-moz-range-thumb {
        border: none;
        background-color: #4ade80;
        height: 12px;
        width: 12px;
        border-radius: 9999px;
        transition: background-color 0.2s;
        box-shadow: 0 0 5px rgba(74, 222, 128, 0.5);
      }
      input[type=range].player-progress:hover::-moz-range-thumb {
        background-color: #22c55e;
      }
    </style>
